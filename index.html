<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>typing test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="info-side">
          <div class="start">
            <h1>TYPING TEST</h1>
            <h3>Write down the following paragraph:</h3>
          </div>
          <div class="timer">0:00</div>
        </div>
        <div class="paragraph"></div>
      </div>
      <button class="button1">START</button>
      <div class="cout-down-back">
        <div class="count-down">3</div>
      </div>
      <div class="score">
        <h1>Your Accuracy:</h1>
        <div class="details" id="accuracy">90%</div>
        <h1>Your Speed:</h1>
        <div class="details" id="speed">0 WPM</div>
        <button class="button2">RESTART</button>
      </div>
      <div class="abdulrahman">Created by Abdulrahman</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
